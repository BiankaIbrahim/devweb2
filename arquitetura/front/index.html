<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>.:: Calculadora  ::.</title>
		<!-- Chamada para a folha de estilos -->
		<link href="style.css" type="text/css" rel="stylesheet" />
		<!-- Chamada para o arquivo JS -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
		<script type="text/ecmascript" src="config.js"></script>
		<script type="text/ecmascript" src="functions.js"></script>
	</head>

	<body>
		<form action="#" method="post" id="formulario">
			<div id="geral">
				<div id="visao">
				    <input type="text" id="operacao" />
				    <input type="text" id="num" /><br />
				    <input type="text"  class="tela" id="visor" />
				</div>
				<br />
				<input type="button" value="CE" onclick="limpar()" class="btn" /><br />
				<input type="button" value="1" onclick="setValue(value)" class="btn" />
				<input type="button" value="2" onclick="setValue(value)" class="btn" />
				<input type="button" value="3" onclick="setValue(value)"class="btn" />
				<input type="button" value="+" onclick="cont(value)" class="btn" /><br />
				<input type="button" value="4" onclick="setValue(value)" class="btn" />
				<input type="button" value="5" onclick="setValue(value)" class="btn" />
				<input type="button" value="6" onclick="setValue(value)" class="btn" />
				<input type="button" value="-" onclick="cont(value)" class="btn" /><br />
				<input type="button" value="7" onclick="setValue(value)" class="btn" />
				<input type="button" value="8" onclick="setValue(value)" class="btn" />
				<input type="button" value="9" onclick="setValue(value)" class="btn" />
				<input type="button" value="*" onclick="cont(value)"  class="btn" /><br />
				<input type="button" value="0" onclick="setValue(value)" class="btn" />
				<input type="button" value="." onclick="setValue(value)" class="btn" />
				<input type="button" value="/" onclick="cont(value)" class="btn" />
				<input type="button" value="=" onclick="exe()" class="btn" />
			</div>
		</form>
	</body>
</html>
